<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>홍익대학교 장바구니</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap-width">
            <div class="steps">
                <ul class="step-list">
                    <li class="step-1">
                        <span class="step-white-left">
                            <span class="step-white-right">
                                <span class="step-text">STEP 1</span> 장바구니
                            </span>
                        </span>
                    </li>
                    <li class="step-2">
                        <span class="step-text">STEP 2</span> 주문·결제
                    </li>
                    <li class="step-3">
                        <span class="step-text">STEP 3</span> 주문완료
                    </li>
                </ul>
            </div>
            <h2 class="shopping-basket">장바구니</h2>
            <div class="h2-bottom"></div>
            <div class="small-table-top">
                <table class="small-table">
                    <h3 class="table-caption">고객 정보 표</h3>
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 15%;">
                        <col style="width: 15%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row" rowspan="2">홍길동 고객님</th>
                            <th scope="col">북클럽등급</th>
                            <th scope="col">마일리지</th>
                            <th scope="col">교보캐시</th>
                            <th scope="col">교보상품권</th>
                            <th scope="col">예치금</th>
                            <th scope="col">쿠폰</th>
                        </tr>
                        <tr>
                            <td>플래티넘</td>
                            <td>10,000원</td>
                            <td>30,000원</td>
                            <td>20,000원</td>
                            <td>100,000원</td>
                            <td>5장</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
